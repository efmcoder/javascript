<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Ship To It - Company Packing List</title>
    <link href="https://fonts.googleapis.com/css?family=Lato: 100,300,400,700|Luckiest+Guy|Oxygen:300,400" rel="stylesheet">
    <link rel="stylesheet" href="style.css" type="text/css">

    </head>
  <body>

<table class="w3-striped"> <!--table formatting controlled via style.css-->
<thead> <!--Use <thead> to include the headers when you the table becomes too long and is sectioned off-->
    <tr> <!--tr = table row-->
    <th>Company Name</th> <!--th = table heading-->
    <th>Number of Items to Ship</th>
    <th>Next Action</th>
  </tr>
</thead>

  <tbody> <!--to section off long tables. Includes all the data except headings. Use <thead> to include the headers-->
  <tr>
    <td rowspan="2">Adam's Greenworks</td> <!--td = table data. rowspan to span multiple rows -->
    <td>14</td>
    <td colspan="2">Package Items</td>
  </tr>

  <tr>
    <td>Davie's Burgers</td>
    <td>2</td>
    <td>Send Invoice</td>
  </tr>
  <tr>
    <td>Baker's Bike Shop</td>
    <td>3</td>
    <td>Send Invoice</td>
  </tr>
  <tr>
    <td>Miss Sally's Southern</td>
    <td>4</td>
    <td>Ship</td>
  </tr>

  <tr>
    <td>Summit Resort Rentals</td>
    <td>4</td>
    <td>Ship</td>
  </tr>
  <tr>
    <td>Strike Fitness</td>
    <td>1</td>
    <td>Enter Order</td>
  </tr>

</tbody>

<tfoot> <!--tfoot usually contains totals, sums, etc-->
  <td>Total</td>
  <td>28</td>
</tfoot>

</table>



  </body>
</html>

<!DOCTYPE html>
<head>
  <title>Pig Game</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    </head>
<body>

<!--CCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCCC-->
<!--we have 2 players, so need 2 panels-->
<!--FIRST PLAYER PANEL-->
<!--create a style for every class-->
<div class="wrapper">
<div class="player-0-panel active">
  <div class="player-name" id="name-0">Player 1</div>
  <div class="player-score" id="score-0">43</div>
  <div class="player-current-box">
    <div class="player-current-label">Current</div>
    <div class="player-current-score" id="current-0">11</div>
  </div>

    <div class="player-1-panel">
        <div class="player-name" id="name-1">Player 2</div>
        <div class="player-score" id="score-1">72</div>
        <div class="player-current-box">
            <div class="player-current-label">Current</div>
            <div class="player-current-score" id="current-1">0</div>
        </div>
    </div>
</div>
  <button class="btn-new"><i class="ion-ios-plus outline"></i>New Game</button>
  <button class="btn-roll"><i class="ion-ios-loop"></i>Roll dice</button>
  <button class="btn-hold"><i class="ion-ios-download-outline"></i>Hold</button>

  <input type="text" placeholder="Final Score" class="final-score">

  <img src="dice-1.jpg" alt="Dice" class="dice" id="dice-1";
  <img src="dice-2.jpg" alt="Dice" class="dice" id="dice-2";
  <img src="dice-3.jpg" alt="Dice" class="dice" id="dice-3";
  <img src="dice-4.jpg" alt="Dice" class="dice" id="dice-4";
  <img src="dice-5.jpg" alt="Dice" class="dice" id="dice-5";
  <img src="dice-6.jpg" alt="Dice" class="dice" id="dice-6";

</div>


  <script src="app.js"></script>
</body>
</html>

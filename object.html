<!DOCTYPE html>
<html>
<head>
	<title>Create Own Objects</title>
	<script type="text/javascript">
		function person(name, age){
			this.name = name;
			this.age = age;
			this.yearsToRetire = yearsLeft;
		}
//LESSON 1A. the above is a Constructor function. A blueprint/template u can use to create multiple objects

		var apu = new person("Apu Napa", 24);

//LESSON 3. ADD METHODS TO THE OBJECTS U CREATED ABOVE:
	function yearsLeft(){
		var numYears = 65 - this.age;
		return numYears;
	}



	</script>
</head>
<body>

<script type="text/javascript">
	
	document.write("My cousin's name is " + marge.name + ". " + "She went to school with " + apu.name + " when she was " + marge.age + " and he was " + apu.age);

	document.write("<br>");
	document.write("<br>");

	document.write("Marge has " + marge.yearsToRetire() + " years to retirement.");
	

</script>

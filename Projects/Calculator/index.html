<div class="calculator">
  <div class="input" id="input"></div>

      <div>-</div>
      <div>&times;</div>
      <div>&divide;</div>
    </div>

      <div class="numbers">
        <div>7</div>
        <div>8</div>
        <div>9</div>
      </div>

        <div>3</div>

        <div id="clear">C</div>

    </div>

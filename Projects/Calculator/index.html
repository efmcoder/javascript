<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="style.css">
  </head>
  <script type="text/javascript" src="app.js"></script>
  <body>

<div class="calculator">

<div class="input" id="input"></div>

<div class="buttons">

  <div class="operators">
        <div><button type="button" name="buttonplus">+</button></div>
        <div><button type="button" name="buttonminus">-</button></div>
        <div><button type="button" name="buttonproduct">*</button></div>
        <div><button type="button" name="buttonproduct">/</button></div>
  </div>

          <div class="leftPanel">
                    <div class="numbers">
                      <button type="button" name="button1">1</button>
                      <button type="button" name="button2">2</button>
                      <button type="button" name="button3">3</button>
                      </div>

                    <div class="numbers">
                      <button type="button" name="button4">4</button>
                      <button type="button" name="button5">5</button>
                      <button type="button" name="button6">6</button>
                    </div>

                    <div class="numbers">
                      <button type="button" name="button7">7</button>
                      <button type="button" name="button8">8</button>
                      <button type="button" name="button9">9</button>
                    </div>

                    <div class="numbers">
                      <button type="button" name="button0">0</button>
                      <button type="button" name="buttonperiod">.</button>
                      <button type="button" name="buttonC">C</button>
                    </div>
          </div> <!--end of left panel-->

        <div class = "equal" id="result">
        <button type="button" name="buttonequal">=</button></div>

          </div>

</div>












</div>


  </body>
</html>

<div id="container">
  <div id="box"></div><!--box inside larger box-->
</div>
<script>
var t = setInterval(move, 5);
var pos = 0;
var box = document.getElementById("box");

function move(){
  if(pos >=150){
    clearInterval(t);
  }
  else{
    pos +=1;
    box.style.left = pos+"px";
  }
}

</script>

<!---When u type in text into box, then click on click me, the text changes to uppercase --->
<input type = "text" id = "name"
onchange = "change()">
<script>
function change(){
  var x = document.getElementById("name");
  x.value = x.value.toUpperCase();
}
</script>

<!---CREATE AN EVENT HANDLER THAT REMOVES ITSELF AFTER BEING EXECUTED -->
<button id="demo2">Start</button>
<script>
var btn = document.getElementById("demo2");
btn.addEventListener("click", myFunction);

function myFunction(){
  alert(Math.ceil(Math.random()*100));
  btn.removeEventListener("click", myFunction);
}
</script>

#box{
  width: 50px;
  height: 50px;
  background: red;
  position: relative;
}

</style>


<div id="container">
  <div id="box"></div><!--box inside larger box-->
</div>
<script>
var t = setInterval(move, 5);
var pos = 0;
var box = document.getElementById("box");

function move(){
  if(pos >=150){
    clearInterval(t);
  }
  else{
    pos +=1;
    box.style.left = pos+"px";
  }
}

</script>
